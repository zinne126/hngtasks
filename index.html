<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNG HNG-TASK-1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="slack__display--flex">
      <!-- Slack Display Picture -->
      <div class="slack__display--profile">
        <img class="slack__display--img" src="./img/WhatsApp Image 2023-09-08 at 12.07.03 AM.jpeg" alt="zinne126" data-testid="slackDisplayImage">
      </div>
      <!-- Slack Name -->
      <h1 data-testid="slackUserName">zinne126</h1>
    </div>


    <div class="slack__details--day">
      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek" id="day"></p>
    </div>

    <div class="slack__details--time">
      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime" id="time"></p>
    </div>

    <div class="slack__details--track">
      <!-- Track -->
      <p data-testid="myTrack">Frontend Stage 1</p>
    </div>

    <div class="slack__details--url">
      <!-- GitHub URL -->
      <a href="https://github.com/zinne126/zinne126.github.io" target="_blank" data-testid="githubURL">View Code</a>
    </div>


  </main>
  <script src="./script.js"></script>
</body>

</html>
